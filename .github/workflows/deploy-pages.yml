name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch pinned projects (for Featured Projects section)
        id: fetch-pinned
        run: node scripts/fetch-pinned-projects.mjs
        env:
          PINNED_REPOS_TOKEN: ${{ secrets.PINNED_REPOS_TOKEN }}
          GITHUB_USERNAME: swagat110

      - name: Verify pinned projects
        run: |
          COUNT=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('public/pinned-projects.json','utf8')); console.log(j.length)")
          echo "Pinned projects count: $COUNT"
          if [ "$COUNT" = "0" ]; then
            echo "::warning::No pinned projects fetched. Add repo secret PINNED_REPOS_TOKEN (Settings → Security → Secrets and variables → Actions) with a GitHub PAT."
          fi

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
